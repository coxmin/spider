<!doctype html>
<html lang="ro">

<head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="UTF-8">
    <title>Spyder</title>
    <!--link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Baumans' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" href="css/spyder.css">
</head>

<body>

<div id="main">
    <div class="page">
        <div class="c9">
            <div id="board">
            </div>
        </div>
        <div class="c1">
            <div class="msg" id="scor">0</div>
            <div class="msg" id="time">0</div>
            <button id="mute"><i id="imute" class="mute"></i></button>
            <button id="res"><i class="reload"></i>restart</button>
            <hr>
            <i class="undo" id="undo"></i>
            <i class="redo" id="redo"></i>
            <button id="test">test</button>
        </div>

    </div>
    <div class="message" id="message">
        <div class="mttl" id="mttl"></div>
        <div class="mtxt" id="mtxt"></div>
        <i class="close" id="close"></i>
    </div>
</div>

<!--audio src="res/click_one.wav" id="aclick" preload="auto"></audio-->
<audio src="res/oven.ogg" id="aoven" preload="auto"></audio>
<audio src="res/err.wav" id="aerr" preload="auto"></audio>
<audio src="res/chin.ogg" id="aclick" preload="auto"></audio>
<audio src="res/Chirp.ogg" id="awin" preload="auto"></audio>
<audio src="res/SmallGlockA.ogg" id="adown" preload="auto"></audio>
<audio src="res/cra.ogg" id="aundo" preload="auto"></audio>

<script type="text/javascript" src="js/spyder.js"></script>

</body>

</html>
